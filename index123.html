<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Seating Arrangement Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exam Seating Arrangement Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Manage Students</h2>
            <p>Add, view, and manage student details.</p>
            <button>Go to Students</button>
        </div>
        <div class="card">
            <h2>Manage Rooms</h2>
            <p>Add, view, and manage exam rooms and seating capacity.</p>
            <button>Go to Rooms</button>
        </div>
        <div class="card">
            <h2>Seating Arrangement</h2>
            <p>Generate and view the seating arrangement for exams.</p>
            <button>Generate Arrangement</button>
        </div>
    </div>
</body>
</html>
